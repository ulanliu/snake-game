openapi: 3.0.0
info:
  title: Snake Game API
  description: API for Snake Game User System and Leaderboard
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local development server

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          description: Unique username
        createdAt:
          type: string
          format: date-time
      required:
        - username

    AuthResponse:
      type: object
      properties:
        username:
          type: string
        token:
          type: string
          description: JWT token for authentication
      required:
        - username
        - token

    ScoreEntry:
      type: object
      properties:
        username:
          type: string
        score:
          type: integer
        date:
          type: string
          format: date-time
      required:
        - username
        - score

    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/signup:
    post:
      summary: Register a new user
      description: Creates a new user if the username is unique.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Login a user
      description: Authenticates a user by username (password-free).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /leaderboard:
    get:
      summary: Get top scores
      description: Retrieve a list of top scores.
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of scores to return
      responses:
        '200':
          description: List of top scores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScoreEntry'

    post:
      summary: Submit a score
      description: Submit a new score for the authenticated user.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score:
                  type: integer
              required:
                - score
      responses:
        '201':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreEntry'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
